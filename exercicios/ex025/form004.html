<!DOCTYPE html>

    <title>Formulário</title>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esbad" id="iesbad"><label for="iesbad">Badminton</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="eshan" id="ieshan"><label for="ieshan">Handebol</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label>
        </fieldset>
            








        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</html>
