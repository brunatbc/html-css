<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor </label>
            <input type="color" name="cor" id="icor" value="#00000">
        </p>

        <p>
            <label for="iitens">Número de Itens</label>
            <input type="range" name="itens" id="iitens" min="1" max="10" value="1">
        </p>

        <p>
            <label for="ifoto">Envie sua Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
