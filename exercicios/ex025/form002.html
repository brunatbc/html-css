<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Faça o Login</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iser" required minlength="5" maxlength="10" size="8" placeholder="Insira seu Nome de Usuário" autocomplete="username">
        </p>

        <p><label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="12" size="8" placeholder="Insira sua Senha Atual" autocomplete="current-password">
        </p>

               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">








    </form>
    
</body>
</html>
