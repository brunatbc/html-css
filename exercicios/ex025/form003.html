<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
                </p>
    
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
    
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="telefone" id="itel" required autocomplete="tel" pattern="ˆ\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
                </p>
    
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
</form>
</body>
</html>
