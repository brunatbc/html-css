<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 0.9em;
            font-weight: bolder;
        }

        th,td{
            border: 1px solid black;
            padding: 8px;
        }

        col.nome{
            background-color: darkkhaki;
        }
        col.prof{
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="prof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Niall Horan</td>
            <td>Masculino</td>
            <td>28</td>
            <td>Compositor</td>
        </tr>

        <tr>
            <td>Louis Tomlinson</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Cantor</td>
        </tr>

        <tr>
            <td>Liam Payne</td>
            <td>Masculino</td>
            <td>29</td>
            <td>Modelo</td>
        </tr>
    </table>
</body>
</html>
